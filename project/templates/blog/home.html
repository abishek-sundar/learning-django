{% extends 'blog/base.html' %}
{% block body %}
	<div class="container pt-3">
		<h1>Blog Home</h1>
		{% for post in posts %}
			<div class="card w-100 mt-2" >
				<div class="card-body">
					<div class="row">
						<div class="col-10">
							<h5 class="card-title">{{ post.title }}</h5>
						</div>
						<div class="col-2">
							<h6 class="card-subtitle mb-2 text-muted text-right">{{ post.date_posted.date }}</h6>
						</div>
					</div>
					<h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h6>
					<p class="card-text">{{ post.content }}</p>
			    </div>
			</div>
		{% endfor %}
	</div>

{% endblock %}
