<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Blog Home</h1>

{% for post in posts %}
   <li>  <strong>Title:</strong> {{ post.title }}  </li>
   <li>  <strong>Date:</strong> {{ post.date }}</li>
   <li>  <strong>Author:</strong> {{ post.author }}</li>
   <li>  <strong>Content:</strong> {{ post.content }}</li>
    <p></p>
{% endfor %}
</body>
</html>
